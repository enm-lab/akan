<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charakanCalculator="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <p>Akan names are popular in Ghana and through west Africa.</p>

      </div>
      <div class="image">
      </div>
      <div class="row">
        <div class="col-md-7">
          <div>
            <form id="akanForm" onsubmit="return false">
              <label for="dateOfBirth">Date of Birth</label> <br />
              <input
                type="text"
                name="dateOfBirth"
                placeholder="Date "
                required
              /><br />

              <label for="monthOfBirth">Month of Birth</label> <br />
              <input
                type="text"
                name="monthOfBirth"
                placeholder="Month "
                required
              />
              <br />

              <label for="year">Year of Birth</label> <br />
              <input
                type="text"
                name="year"
                placeholder="Year"
                required
              />
              <br />
              <label for="year">Gender</label> <br />
              <input type="radio" name="gender" value="male" checked /> Male
              <input type="radio" name="gender" value="female" /> Female <br />
              <button class="btn btn-primary" onclick="akanCalculator()">
                Submit
              </button>
            </form>
          </div>
        </div>

        <div id="alert"></div>
        <div id="alert2"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
